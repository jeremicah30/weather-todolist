<div class="daily">
  <div class="container">
    <ul class="d-flex">
      <li *ngFor="let day of weatherData?.forecasts">
        <mat-card class="daily--card mx-2">
          <mat-card-content>
            <img src="../../../assets/images/rain.png" alt="Rain" *ngIf="" />
            <h1>{{ day.day }}</h1>
          </mat-card-content>
        </mat-card>
      </li>
    </ul>
  </div>
</div>
